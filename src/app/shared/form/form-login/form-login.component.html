<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" formControlName="login">
      <mat-error *ngIf="form.get('login').hasError('required')">
        Vous devez fournir un Login
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type=password name="password" formControlName="password">
      <mat-error *ngIf="form.get('password').hasError('required')">
        Vous devez fournir un password
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid" (click)="onCancel()">Save</button>
    </mat-dialog-actions>
</form>
