<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" formControlName="login">
      <mat-error *ngIf="form.get('login').hasError('required')">
        Vous devez saisir un identifiant
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type=password name="password" formControlName="password">
      <mat-error *ngIf="form.get('password').hasError('required')">
        Vous devez saisir un mot de passe
      </mat-error>
    </mat-form-field>

    <div formGroupName="pass">
      <mat-form-field color="accent" appearance="standard" class="full-width">
        <mat-label>Vérification password</mat-label>
        <input matInput type="password" name="verifPassword" formControlName="verifPassword">
        <mat-error *ngIf="form.get('verifPassword').hasError('required')">
          Vous devez saisir la vérification de mot de passe
        </mat-error>
        <mat-error *ngIf="form.get('verifPassword').hasError('passValidator')">
          Les mots de passe saisies sont différents
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="accent" type="submit" (click)="onCancel()">Save</button>
  </mat-dialog-actions>
</form>
