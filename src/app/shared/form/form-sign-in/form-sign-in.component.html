<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" formControlName="login">
      <mat-error *ngIf="form.get('login').hasError('required')">
        Vous devez saisir un identifiant
      </mat-error>
    </mat-form-field>
    <div formGroupName="pass">
    <mat-form-field color="accent" appearance="standard" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type=password name="password" formControlName="password">
      <mat-error *ngIf="form.get('pass').get('password').hasError('required')">
        Vous devez saisir un mot de passe
      </mat-error>
    </mat-form-field>

      <mat-form-field color="accent" appearance="standard" class="full-width">
        <mat-label>Vérification password</mat-label>
        <input matInput type="password" name="verifPassword" formControlName="verifPassword" [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.get('pass').hasError('passValidator')">
          Les mots de passes ne sont pas les mêmes
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid" (click)="onSubmit(form.value)">Save</button>
  </mat-dialog-actions>
</form>
